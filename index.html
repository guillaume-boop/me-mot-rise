<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mé-mot-rise</title>
    <!-- Inclusion du fichier css pour le style du jeu -->
    <link rel="stylesheet" href="css.css">

    <!-- Inclusion des 3 scripts nécessaires pour faire fonctionner le jeu -->
    <!-- Attention, l'ordre des fichiers js est important.  -->
    <script src="js.js" defer></script>
    <script src="popup.js" defer></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
       <link rel="icon" type="image/x-icon" href="emories.png">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Mé-mot-rise</h1>
        <h2>L'application qui permet de travailler sa mémoire</h2>
        <h3>Mé-mot-rise est une application en ligne qui permet de travailler sa capacité à retenir des chiffres et des lettres !</h3>
    </header>
<br>
    <!-- MAIN -->
    <main>
        <div class="zoneOptions">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="lettres" value="1" checked>
                <label for="lettres">Lettres</label>
                <input type="radio" name="optionSource" id="chiffres" value="2">
                <label for="chiffres">Chiffres</label>
            </div>
        </div>

        <div class="zoneProposition">
            
        </div>

        <div class="zoneSaisie" style="display: none;">
            <input type="text" id="inputEcriture" name="inputEcriture"><br><br>
            <button id="btnValiderMot">Valider</button>
        </div>

        <div class="zoneScore">
            Votre score : <span>0</span><br><br>
        </div>

        <button id="btnDemarrerJeu" onclick="demarrerJeu()">Démarrer le jeu</button>

        
    </main>

</body>
</html>
